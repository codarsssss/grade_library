{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ object }}{% endblock %}

{% block content %}
<h1>{{ object }}</h1>
<h3>{% trans "Книги автора:" %}</h3>
<ul>
  {% for book in books %}
    <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'index' %}" class="btn btn-secondary mt-4">← {% trans "Назад к списку" %}</a>
{% endblock %}
